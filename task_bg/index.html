<html lang="en">
<head>

</head>
<body>
   <main>
    <form >
        <h1>Linear gradient generator</h1>

            <h2>Colors</h2>
            <input type="color" id= "color1" value="#ff0000">
            <input type="color" id= "color2" value="#983f2f">
        
        
        <h2>Direction</h2>
        
        <div class="direction_grid">
        
        <input type="radio" id="rad1" name="direction" value="to bottom right">
        <label for="rad1"><span class="material-symbols-outlined">
            south_east
            </span></label>
           
            <input type="radio" id="rad2" name="direction" value="to bottom">
            <label for="rad2"><span class="material-symbols-outlined">
            arrow_downward
            </span></label>

        <input type="radio" id="rad3" name="direction" value="to bottom left">
        <label for="rad3"><span class="material-symbols-outlined">
            south_west
            </span></label>
       
            <input type="radio" id="rad4" name="direction" value="to right" checked>
        <label for="rad4"><span class="material-symbols-outlined">
            arrow_forward
            </span></label>
       
        <div></div>
        <input type="radio" id="rad5" name="direction" value="to left">
        <label for="rad5"><span class="material-symbols-outlined">
            west
            </span></label>
       
        <input type="radio" id="rad6" name="direction" value="to top left">
        <label for="rad6"><span class="material-symbols-outlined">
            arrow_outward
            </span></label>
        
        <input type="radio" id="rad7" name="direction" value="to top">
        <label for="rad7"><span class="material-symbols-outlined">
                arrow_upward
                </span></label>
           
        
        
        <input type="radio" id="rad8" name="direction" value="to top right">
        <label for="rad8"><span class="material-symbols-outlined">
            arrow_insert
            </span></label>
        
        
     </div>

     <h2>CSS code:</h2>
     <p id="content">linear-gradient(to right, rgb(255, 0, 0), rgb(152, 63, 47));</p>


    </form>
   </main>
<script src="main.js"></script>
</body>
</html>
